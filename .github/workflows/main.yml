on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        # with:
        #   token: ${{ secrets.PAT_TOKEN }}

      - name: Copy env
        run: |
          cp ~/Documents/repos/smart-home_dashboard/.env ~/Documents/actions-runners/_work/smart-home_dashboard/smart-home_dashboard

      - name: Deploy with Docker Compose
        run: |
          docker-compose down
          docker-compose up -d --build

      - name: Clean up Docker images
        run: docker image prune -af
